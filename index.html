<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Song Recommender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Spotify Song Recommender</h1>
    </header>

    <main>
        <div class="container">
            <h2>Enter Your Playlist</h2>
            <input type="text" id="playlistName" placeholder="Enter playlist name...">
            <button id="recommendBtn">Get Recommendations</button>
        </div>

        <div class="recommendations">
            <h2>Recommended Songs</h2>
            <ul id="songList">
                <!-- Recommendations will appear here -->
            </ul>
        </div>
    </main>

</body>
</html>
